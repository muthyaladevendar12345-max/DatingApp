<div class="card bg-base-100 w-1/2 mx-auto p-10 shadow-xl">
    <h2 class="text-3xl text-red-500">{{title}}</h2>
<ul class="list">
    @for (member of members(); track member.id) {
    <li class="list-row items-center">
        <img class="w-12 h-12 rounded-box" src="/user.png" alt="User Avatar" />
    <div>{{member.displayName}} -{{member.email}}</div>
    </li>
    }
</ul>
</div>
